name: Build and Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build:
    name: Build the TypeScript Project
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Compile TypeScript
      - name: Compile TypeScript
        run: npm run build

      # Step 5: Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            dist
            package.json
            node_modules

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build  # Deploy depends on successful build

    steps:
      # Step 1: Download build artifacts
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output

      # Step 2: Deploy to EC2
      - name: Deploy to EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Define variables
          TARGET_DIR=/home/ubuntu/typescript-express-app

          # SSH into the EC2 instance and set up the environment
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$EC2_HOST << EOF
            # Stop the existing application if running
            pkill -f "node dist/index.js" || true
            
            # Create target directory if it doesn't exist
            mkdir -p $TARGET_DIR

            # Clear old application files
            rm -rf $TARGET_DIR/*

            # Exit SSH
            exit
          EOF

          # Copy the project files to the EC2 instance
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./dist ./package.json ./node_modules ubuntu@$EC2_HOST:$TARGET_DIR/

          # Start the new application
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$EC2_HOST << EOF
            cd $TARGET_DIR
            nohup node dist/index.js > /dev/null 2>&1 &
          EOF
